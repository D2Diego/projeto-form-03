<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Projeto 03</title>
</head>

<body>

    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form action="" id="my-form">
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>Informações pessoais</legend>
                </div>

                <div class="line"></div>

                <section>
                    <div id="event-wrapper">
                        <label for="event-name">Nome</label>
                        <input id="event-name" type="text">
                    </div>

                    <div id="event-wrapper">
                        <label for="event-sobrename">Sobrenome</label>
                        <input id="event-sobrename" type="text">
                    </div>
                </section>
                <div id="event-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input id="event-email" type="text">
                </div>

                <div id="event-wrapper">
                    <label for="event-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input id="event-senha" type="password">
                </div>
            </fieldset>

            <fieldset>
                <div class="fildset-wrapper2">
                    <legend>Informações do mentor</legend>
                </div>

                <div class="line"></div>

                <div id="event-wrapper2">
                    <label for="event-senha">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input id="event-senha" type="text">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <legend>Seus horários disponíveis</legend>
                </div>

                <div class="line"></div>

                <div id="subtitle">Primeira mentoria</div>

                <div id="section">
                    <div id="event-wrapper2">
                        <label id="event-date" for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input id="event-date" type="date">
                    </div>

                    <div id="event-wrapper2">
                        <label for="event-time">Das</label>
                        <input id="event-time" type="time">
                    </div>

                    <div id="event-wrapper2">
                        <label for="event-time">Até</label>
                        <input id="event-time" type="time">
                    </div>


                </div>


                <div id="subtitle">Segunda Mentoria </div>

                <div id="section">
                    <div id="event-wrapper2">
                        <label id="event-date" for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input id="event-date" type="date">
                    </div>

                    <div id="event-wrapper2">
                        <label for="event-time">Das</label>
                        <input id="event-time" type="time">
                    </div>

                    <div id="event-wrapper2">
                        <label for="event-time">Até</label>
                        <input id="event-time" type="time">
                    </div>


                </div>
            </fieldset>


        </form>

        <footer>
            <input id="input-footer" type="submit" value="Salvar">
        </footer>
    </div>

</body>

</html>
